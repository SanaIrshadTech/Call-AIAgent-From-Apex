<template>
    
    <!-- SPINNER -->
    <template if:true={loadingWelcomeSpinner}>
        <lightning-spinner size="medium"></lightning-spinner>
    </template>
    <!-- /SPINNER -->
    
    <template if:false={loadingWelcomeSpinner}>   
        
        <div class="slds-box slds-theme_default">
            
            <h1 class="slds-text-align_center slds-text-heading_medium">Case Navigator - Quick Insights to Power Your Day</h1>
            
            <div class="welcomeMessageCSS slds-align_absolute-center slds-m-top_medium slds-m-bottom_medium">
                <lightning-formatted-text value={welcomeMessage}></lightning-formatted-text>
            </div>
            
            <lightning-accordion allow-multiple-sections-open class="slds-m-around_medium">
                
                <lightning-accordion-section name="SectionA" label="Expand to see your assigned cases">
                    <lightning-layout class="slds-grid_vertical slds-p-around_small layoutCSS" multiple-rows>
                        <lightning-layout-item class="slds-size_6-of-6  slds-m-left_xx-large layoutItemCSS">
                            <lightning-formatted-text  
                                                      value={caseByOwnerList}>
                            </lightning-formatted-text>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-accordion-section>
                
                <lightning-accordion-section name="SectionB" label="Expand to see cases linked to the selected contact">

                    <lightning-layout class="slds-grid_vertical slds-p-around_small layoutCSS" multiple-rows>
                        
                        <lightning-layout-item class="slds-size_2-of-6  slds-m-left_xx-large">
                            <lightning-record-picker
                                                     object-api-name={sobjectApiName}
                                                     label={sobjectLabel}
                                                     placeholder={sobjectPlaceholder}
                                                     value={sobjRecordId}
                                                     display-info={displaySobjInfo}
                                                     matching-info={matchingSobjInfo}
                                                     onchange={onContactSelectionHandler}
                                                     class="slds-m-bottom_medium">
                            </lightning-record-picker>
                        </lightning-layout-item>
                        
                        <!-- SPINNER -->
                        <template if:true={loadingContactSpinner}>
                            <lightning-spinner size="medium"></lightning-spinner>
                        </template>
                        <!-- / SPINNER -->
                        
                        <template if:false={loadingContactSpinner}>
                            <lightning-layout-item class="slds-size_6-of-6 slds-m-top_large slds-m-left_xx-large layoutItemCSS">
                                <lightning-formatted-text  
                                                          value={caseByContactList}>
                                </lightning-formatted-text>
                            </lightning-layout-item>
                        </template>
                        
                    </lightning-layout>
                    
                </lightning-accordion-section>
                
            </lightning-accordion>
            
        </div>
        
    </template>
    
</template>
